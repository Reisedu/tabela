<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Tabela 2</title>
    <style>
        table,
        td {
            border: 1px solid rgb(240, 6, 6);
            border-collapse: collapse;
        }
        td {
            width: 100vw;
        }
        .center {
            text-align: center;
        }
        tr{
            width: 1000px;
        }
    </style>
</head>
<body>
    <table >
    <thead>
<tr class="center" style="font-size: 10px;">
    <td colspan="2">
        Topo
    </td>
</tr>
    </thead>
    <tbody>
        <tr class="center" style="height: 85vh; font-size: 10px;">
            <td style="width: 30%;">Menu</td>
            <td style="width: 70%;">Conteúdo</td>
        </tr>
    </tbody>
    <tfoot>
        <tr class="center" style="font-size: 10px;" >
            <td colspan="2">
                Rodapé
            </td>
        </tr>
    </tfoot>
</table>
</body>
</html>
